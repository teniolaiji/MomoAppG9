<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoMo SMS Analytics Dashboard</title>
  <link rel="stylesheet" href="web/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>MoMo SMS Analytics</h1>
    <p>ETL → SQLite → JSON → Charts</p>
  </header>

  <main>
    <section class="cards">
      <div class="card">
        <h2>Total Inflow</h2>
        <div id="totalInflow">—</div>
      </div>
      <div class="card">
        <h2>Total Outflow</h2>
        <div id="totalOutflow">—</div>
      </div>
      <div class="card">
        <h2>Net</h2>
        <div id="net">—</div>
      </div>
    </section>

    <section>
      <h2>Transactions by Category</h2>
      <canvas id="byCategory"></canvas>
    </section>

    <section>
      <h2>Monthly Trend</h2>
      <canvas id="monthlyTrend"></canvas>
    </section>

    <section>
      <h2>Latest Transactions</h2>
      <table id="txTable">
        <thead><tr><th>Date</th><th>Type</th><th>Amount</th><th>Counterparty</th><th>Raw</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="web/chart_handler.js"></script>
</body>
</html>
